<script type="text/javascript">
    function valid_form(event) {
        debugger;

        valid = true;
        var errMsg = "";
        if (document.getElementById("login").value.length < 2) {
            errMsg += "Ваш логин слишком короткий. Длина логина не менее 2 символов. \n\n";
        }
        if (document.getElementById("login").value == "") {
            errMsg += "Пожалуйста заполните поле 'Логин'.\n\n";
        }
        if (document.getElementById("pass").value.length < 4) {
            errMsg += "Ваш пароль слишком короткий.  Длина пароля должна быть не менее 4 символов.\n\n";
        }
        if (document.getElementById("pass").value == "") {
            errMsg += "Пожалуйста заполните поле 'Пароль'.\n\n";
        }
        if (document.getElementById("email").value.match(/^\w+(['\.\-\+]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,})+$/) == null) {
            errMsg += "Вы ввели неверный E-mail адрес.\n\n";
        }
        if (document.getElementById("email").value == "") {
            errMsg += "Пожалуйста заполните поле 'E-mail' правильно.";
        }

        if (errMsg.length !== 0) {
            alert(errMsg);
            return false;
        }
        return true;
    }
</script>

<form method="POST" onsubmit="return valid_form(event)">

    <p>Пароль:&nbsp;<input name="pass" type="password" id="pass"/></p>

</form>
