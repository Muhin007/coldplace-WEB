<script type = "text/javascript" >
    function valid_form(event) {
        debugger;

       // event.preventDefault();

        valid = true;
        var errMsg = "";
        if (document.getElementById("login").value == "") {
            errMsg += "Пожалуйста заполните поле 'Логин'.\n";
        }
        if (document.getElementById("login").value.length < 2) {
            errMsg += "Длина логина не менее 2 символов. Ваш логин слишком короткий. ";
        }
        if (document.getElementById("email").value == "") {
            alert("Пожалуйста заполните поле 'E-mail'.");
            valid = false;
        } else {
            if (document.getElementById("email").value.match(/^\w+(['\.\-\+]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,})+$/) == null) {
                alert("Вы ввели неверный E-mail адрес.");
                valid = false;
            } else {
                if (document.getElementById("pass").value == "") {
                    alert("Пожалуйста заполните поле 'Пароль'.");
                    valid = false;
                } else {
                    if (document.getElementById("pass").value.length < 4) {
                        alert("Длина пароля должна быть не менее 4 символов. Ваш пароль слишком короткий.");
                        valid = false;
                    }
                }
            }
        }

//        $.ajax({url:"/login", data: eve}) //library jQuery
        //xmlHttpRequest //pure js (vanilla js)

        if (errMsg.length !== 0) {
            alert(errMsg);
            return false;
        }
        return true;
    }
</script>

</head>

    p{
        text-align: center;
    }

        text-align: center;
    }

<body>
<p>&nbsp;</p>
<p>&nbsp;</p>

<p ><strong>Для начала работы нужно пройти регистрацию или авторизацию</strong></p>
<p >&nbsp;</p>
<p >Введи логин и пароль в форму ниже</p>
<form method="POST" onsubmit="return valid_form(event)">
    <p >Логин:&nbsp;<input name="login" type="text" id="login"/></p>
    <p >Пароль:&nbsp;<input name="pass" type="password" id="pass"/></p>
    <p >E-mail:&nbsp;<input name="email" type="text" id="email"/></p>
    <p ><input type="hidden" name="role" value="1"></p>
    <p ><input type="submit" value="Регистрация" /></p>
</form>
